<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turizm Sikleri</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
</head>
<body>
  <div class="input-box">
    <div class="icon-container">
      <button class="icon-button" aria-label="Toggle dropdown" onclick="toggleDropdown()">
        <i class="uil uil-align-justify"></i>
      </button>
      <div id="dropdown-menu" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuButton">
        <ul>
          <li><a href="#" onclick="selectDropdownItem('ayasofya')">Ayasofya</a></li>
          <li><a href="#" onclick="selectDropdownItem('sultan ahmet')">Sultan Ahmet</a></li>
          <li><a href="#" onclick="selectDropdownItem('topkap覺 saray覺')">Topkap覺 Saray覺</a></li>
        </ul>
      </div>
    </div>
    <input type="text" placeholder="Search here..." id="search-bar" aria-label="Search bar"/>
    <button class="button" onclick="searchPlace()">Search</button>
  </div>
  <iframe id="map" src="https://www.google.com/maps?q=Istanbul+Turkey&output=embed" width="100%" title="Map of Istanbul"></iframe>
  <div id="info-panel" class="info-panel" style="display: none;">
    <div id="panel-content" class="panel-content">
      <div id="panel-image" class="panel-image"></div>
      <div id="panel-text" class="panel-text"></div>
    </div>
  </div>
  <script src="script.js"></script>
